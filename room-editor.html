<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Éditeur de Rooms</h1>
    <a href="maze.html">Aller à la génération du labyrinthe</a>

    <div id="room-controls">
        <button onclick="createNewRoom()">Créer Room</button>
		<input type="text" id="room-name-input" placeholder="Nom de la room">
		<button onclick="saveCurrentRoom()">Sauvegarder Room</button>
		<button onclick="importRooms()">Importer Room</button>
		<input type="file" id="import-file" style="display: none" onchange="loadImportedRooms(event)">


        <button onclick="exportRooms()">Exporter Rooms</button>
        <select id="room-selector" onchange="loadSelectedRoom()"></select>
        <button onclick="deleteCurrentRoom()">Supprimer Room</button>
		<button onclick="generateRandomRoom()">Générer une Room Aléatoire</button>
		<label>Nombre de rooms sans exit :</label>
		<input type="number" id="numRoomsNoExit" value="5" min="1">
		<label>Nombre de rooms avec exit :</label>
		<input type="number" id="numRoomsWithExit" value="5" min="1">
		<button onclick="generateMultipleRooms()">Générer les rooms</button>

    </div>
	<div id="generated-rooms"></div>


    <div id="room-editor"></div>

    <div id="palette">
		<button onclick="setCurrentType('wall')">Mur</button>
		<button onclick="setCurrentType('obstacle')">Obstacle</button>
		<button onclick="setCurrentType('enter')">Entrée</button>
		<button onclick="setCurrentType('exit')">Sortie</button>
		<button onclick="enableDeleteMode()">Supprimer</button>
	</div>


    <script src="room-editor.js"></script>
    <script src="rooms.js"></script>

</body>
</html>
